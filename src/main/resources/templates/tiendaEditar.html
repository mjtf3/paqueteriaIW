<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tienda - Paquetería</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #999;
            min-height: 100vh;
        }

        header {
            background-color: #666;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        header a {
            color: white;
            text-decoration: none;
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .profile-icon {
            width: 50px;
            height: 50px;
            background-color: #1e3a8a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .profile-icon svg {
            width: 30px;
            height: 30px;
            stroke: white;
            fill: none;
            stroke-width: 2;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            padding: 40px 20px;
        }

        .form-card {
            background: white;
            border-radius: 15px;
            padding: 60px 80px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 36px;
            font-weight: 300;
            margin-bottom: 40px;
            text-align: center;
            color: #333;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px 40px;
            margin-bottom: 40px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group-full {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 10px;
            color: #666;
        }

        .form-group input {
            height: 45px;
            background-color: #ddd;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            background-color: #ccc;
        }

        .form-group input:disabled {
            background-color: #eee;
            color: #999;
            cursor: not-allowed;
        }

        .button-group {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
        }

        button, .btn-link {
            padding: 15px 60px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        button:hover, .btn-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-guardar {
            background-color: #2ecc71;
            color: white;
        }

        .btn-cancelar {
            background-color: #95a5a6;
            color: white;
        }

        .error-message {
            background-color: #fee;
            border: 1px solid #c33;
            border-radius: 5px;
            padding: 15px;
            color: #c33;
            margin-bottom: 20px;
            text-align: center;
        }

        .info-note {
            background-color: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 5px;
            padding: 15px;
            color: #1976d2;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .form-card {
                padding: 40px 30px;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .button-group {
                flex-direction: column;
                gap: 15px;
            }

            button, .btn-link {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<header>
    <nav>
        <a href="/">Inicio</a>
        <a href="/seguimiento">Seguimiento</a>
    </nav>
    <div class="profile-icon">
        <svg viewBox="0 0 24 24">
            <circle cx="12" cy="8" r="4"/>
            <path d="M 4 20 Q 4 14 12 14 Q 20 14 20 20"/>
        </svg>
    </div>
</header>

<div class="container">
    <div class="form-card">
        <h1>Editar Datos de Tienda</h1>
        
        <div th:if="${error}" class="error-message">
            <strong>Error:</strong>
            <p th:text="${error}"></p>
        </div>

        <div class="info-note">
            El correo electrónico no se puede modificar
        </div>

        <form th:action="@{/tienda/editar}" method="post" th:object="${usuario}">
            <div class="form-grid">
                <div class="form-group form-group-full">
                    <label for="nombreTienda">Nombre de tienda</label>
                    <input type="text" id="nombreTienda" name="nombreTienda" th:value="${usuario.nombreTienda}" required>
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" th:value="${usuario.nombre}" required>
                </div>

                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" th:value="${usuario.apellidos}" required>
                </div>

                <div class="form-group">
                    <label for="apodo">Nombre de usuario</label>
                    <input type="text" id="apodo" name="apodo" th:value="${usuario.apodo}" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" th:value="${usuario.telefono}" required>
                </div>

                <div class="form-group form-group-full">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" id="correo" name="correo" th:value="${usuario.correo}" disabled>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-guardar">Guardar Cambios</button>
                <a th:href="@{/tienda/perfil}" class="btn-link btn-cancelar">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
