<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resumen del día</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <div th:replace="~{fragments/header :: header('ruta')}"></div>
    <div class="main-content" style="display: flex; flex-direction: column; align-items: center; min-height: 80vh; background: #b0b0b0;">
        <div style="position: relative;">
            <div style="position: absolute; left: -60px; top: 20px; background: #ffe25c; color: #222; padding: 6px 12px; border-radius: 6px; font-weight: bold; font-size: 1em;"> <span th:text="${totalEntregados + totalRechazados + totalAusentes + totalNoEntregados} + ' de ' + ${totalPaquetes}"></span> </div>
            <div style="background: #d1d3d6; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 2em 3em; min-width: 400px; max-width: 600px;">
                <h1 style="font-size: 2.5em; font-weight: bold; text-align: left; margin-bottom: 1em;">Resumen del día</h1>
                <div style="font-size: 1.3em; margin-bottom: 1em;">
                    <div>Entregados : <span style="color: #2d5be3; font-weight: bold;" th:text="${totalEntregados}"></span></div>
                    <div>Rechazados : <span style="color: #f25c5c; font-weight: bold;" th:text="${totalRechazados}"></span></div>
                    <div>Ausentes : <span style="color: #ffe25c; font-weight: bold;" th:text="${totalAusentes}"></span></div>
                    <div>No entregados : <span style="color: #222; font-weight: bold;" th:text="${totalNoEntregados}"></span></div>
                </div>
                <div style="text-align: right;">
                    <a th:if="${esWebmaster}" th:href="@{/webmaster/historial}" class="ruta-btn" style="background-color:#2d5be3; color:#fff; border:none; border-radius:8px; padding:0.8em 2em; font-size:1.1em; text-decoration:none;">Correcto</a>
                    <a th:if="${!esWebmaster}" th:href="@{/repartidor/historial}" class="ruta-btn" style="background-color:#2d5be3; color:#fff; border:none; border-radius:8px; padding:0.8em 2em; font-size:1.1em; text-decoration:none;">Correcto</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
