<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paqueteria IW</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <!-- Header reutilizable -->
    <div th:replace="~{fragments/header :: header('inicio')}"></div>

    <div class="main-content">
      <h1 class="page-title">Paqueteria IW</h1>

      <div class="tarifas-container">
        <p style="text-align: center; font-size: 20px; margin-bottom: 30px">
          Bienvenido a la paqueteria IW
        </p>

        <h2 style="text-align: center; font-size: 28px; margin: 30px 0 20px 0">
          Páginas Web
        </h2>
        <ul style="list-style: none; padding: 0">
          <li style="margin: 10px 0; text-align: center">
            <a
              href="/tarifas"
              style="
                color: #333;
                text-decoration: none;
                font-size: 18px;
                background: white;
                padding: 10px 20px;
                border-radius: 5px;
                display: inline-block;
              "
              >Ver Tarifas de Envío</a
            >
          </li>
        </ul>

        <h2 style="text-align: center; font-size: 28px; margin: 30px 0 20px 0">
          API de Tarifas
        </h2>
        <ul style="list-style: none; padding: 0">
          <li style="margin: 10px 0; text-align: center">
            <a
              href="/api/tarifas/general"
              style="
                color: #333;
                text-decoration: none;
                font-size: 16px;
                background: white;
                padding: 8px 15px;
                border-radius: 5px;
                display: inline-block;
              "
              >GET /api/tarifas/general - Todas las tarifas</a
            >
          </li>
          <li style="margin: 10px 0; text-align: center">
            <a
              href="/api/tarifas/general?tipo=distancia"
              style="
                color: #333;
                text-decoration: none;
                font-size: 16px;
                background: white;
                padding: 8px 15px;
                border-radius: 5px;
                display: inline-block;
              "
              >GET /api/tarifas/general?tipo=distancia - Solo distancia</a
            >
          </li>
          <li style="margin: 10px 0; text-align: center">
            <a
              href="/api/tarifas/general?tipo=peso"
              style="
                color: #333;
                text-decoration: none;
                font-size: 16px;
                background: white;
                padding: 8px 15px;
                border-radius: 5px;
                display: inline-block;
              "
              >GET /api/tarifas/general?tipo=peso - Solo peso</a
            >
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
