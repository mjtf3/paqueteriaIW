<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Tiendas - Sistema de Paquetería</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #b0b0b0;
        }

        /* Contenedor principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
        }

        /* Barra de búsqueda */
        .search-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .search-bar input {
            padding: 8px 15px;
            border: 1px solid #999;
            border-radius: 4px;
            width: 250px;
            background-color: white;
        }

        /* Sección tabla */
        .section {
            background-color: #a8a8a8;
            padding: 20px;
            margin-bottom: 25px;
        }

        /* Tabla */
        .table-container {
            background-color: #d3d3d3;
            padding: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: transparent;
        }

        th {
            background-color: #c0c0c0;
            padding: 10px;
            text-align: left;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
        }

        th:hover {
            background-color: #b0b0b0;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #a8a8a8;
            background-color: transparent;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        /* Botones */
        .btn {
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 5px;
        }

        .btn-detalles {
            background-color: #6b9bd1;
            color: white;
        }

        .btn-detalles:hover {
            background-color: #5a8bc0;
        }

        .btn-eliminar {
            background-color: #d9534f;
            color: white;
        }

        .btn-eliminar:hover {
            background-color: #c9302c;
        }

        /* Paginación */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .pagination a,
        .pagination span {
            padding: 8px 12px;
            background-color: #c0c0c0;
            text-decoration: none;
            color: black;
            border-radius: 3px;
        }

        .pagination a:hover {
            background-color: #a8a8a8;
        }

        .pagination .active {
            background-color: #6b9bd1;
            color: white;
        }

        /* Modal base */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Modal de confirmación */
        .modal-content {
            background-color: #d3e8f5;
            margin: 15% auto;
            padding: 30px;
            width: 400px;
            text-align: center;
            border-radius: 5px;
        }

        .modal-content p {
            margin-bottom: 20px;
            font-size: 16px;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn-confirmar {
            background-color: #6b9bd1;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-confirmar:hover {
            background-color: #5a8bc0;
        }

        .btn-cancelar {
            background-color: #c0c0c0;
            color: black;
            padding: 10px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-cancelar:hover {
            background-color: #b0b0b0;
        }

        .empty-message {
            text-align: center;
            padding: 40px;
            font-size: 16px;
            color: #666;
        }

        /* Modal de detalles - exactamente como tiendaInfoView.html */
        .modal-detalles {
            background-color: #fff;
            margin: 40px auto;
            padding: 40px;
            width: 900px;
            max-width: 90%;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .close {
            cursor: pointer;
            font-size: 28px;
            position: absolute;
            top: 20px;
            right: 30px;
            color: #666;
            font-weight: bold;
        }

        .close:hover {
            color: #333;
        }

        .form-grid-modal {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group-modal {
            display: flex;
            flex-direction: column;
        }

        .form-group-modal.col-1 {
            grid-column: span 1;
        }

        .form-group-modal.col-2 {
            grid-column: span 2;
        }

        .form-group-modal label {
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .display-value-modal {
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background-color: #f9f9f9;
            min-height: 40px;
            display: flex;
            align-items: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <!-- Navegación -->
    <div th:replace="~{fragments/header :: header('admin-tiendas')}"></div>

    <!-- Contenido principal -->
    <div class="container">
        <h1>Tiendas</h1>

        <!-- Barra de búsqueda -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Búsqueda por nombre..." onkeyup="filtrarTabla()">
        </div>

        <!-- Tabla de tiendas -->
        <div class="table-container">
            <table id="tablaTiendas">
                <thead>
                    <tr>
                        <th class="sortable" onclick="ordenarTabla(0)">Nombre</th>
                        <th class="sortable" onclick="ordenarTabla(1)">Número de envíos</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tienda : ${tiendasContent}">
                        <td th:text="${tienda.nombreTienda ?: tienda.nombre}">Floristería Pepita</td>
                        <td th:text="${tienda.numeroEnvios ?: '0'}">20</td>
                        <td>
                            <button class="btn btn-detalles"
                                    th:data-tienda-id="${tienda.id}"
                                    onclick="mostrarDetalles(this)">
                                Detalles
                            </button>
                            <button class="btn btn-eliminar"
                                    th:data-tienda-id="${tienda.id}"
                                    th:data-nombre="${tienda.nombreTienda ?: tienda.nombre}"
                                    onclick="mostrarConfirmacionBtn(this)">
                                Eliminar
                            </button>
                        </td>
                    </tr>
                    <tr th:if="${tiendasVacio}">
                        <td colspan="3">
                            <div class="empty-message">No hay tiendas registradas</div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Paginación -->
            <div th:replace="~{fragments/paginacion :: paginacion(${tieneTiendasPaginacion}, ${tieneTiendasPrevio}, ${tiendasPaginaPrevia}, ${tieneTiendasSiguiente}, ${tiendasPaginaSiguiente}, ${tiendasPaginaActual}, ${tiendasPaginas}, '/webmaster/tiendas')}"></div>
        </div>
    </div>

    <!-- Modal de Confirmación -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <p id="confirmMessage">¿Está seguro que desea eliminar esta tienda?</p>
            <div class="modal-buttons">
                <button class="btn-confirmar" onclick="confirmarEliminacion()">CONFIRMAR</button>
                <button class="btn-cancelar" onclick="cerrarModal()">CANCELAR</button>
            </div>
        </div>
    </div>

    <!-- Modal de Detalles - Igual que tiendaInfoView.html -->
    <div id="detallesModal" class="modal">
        <div class="modal-content modal-detalles">
            <span class="close" onclick="cerrarDetalles()">&times;</span>

            <div class="form-grid-modal">
                <!-- Nombre -->
                <div class="form-group-modal col-1">
                    <label>Nombre</label>
                    <div class="display-value-modal" id="detalle-nombre">-</div>
                </div>

                <!-- Apellidos -->
                <div class="form-group-modal col-2">
                    <label>Apellidos</label>
                    <div class="display-value-modal" id="detalle-apellidos">-</div>
                </div>

                <!-- Nº teléfono -->
                <div class="form-group-modal col-1">
                    <label>Nº teléfono</label>
                    <div class="display-value-modal" id="detalle-telefono">-</div>
                </div>

                <!-- Nombre de usuario (apodo) -->
                <div class="form-group-modal col-1">
                    <label>Nombre de usuario</label>
                    <div class="display-value-modal" id="detalle-apodo">-</div>
                </div>

                <!-- Correo electrónico -->
                <div class="form-group-modal col-2">
                    <label>Correo electrónico</label>
                    <div class="display-value-modal" id="detalle-correo">-</div>
                </div>

                <!-- Nombre de tienda -->
                <div class="form-group-modal col-1">
                    <label>Nombre de tienda</label>
                    <div class="display-value-modal" id="detalle-nombreTienda">-</div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        let tiendaSeleccionada = null;
        let ordenAscendente = [true, true];

        // Función para mostrar detalles de la tienda con AJAX
        function mostrarDetalles(button) {
            const tiendaId = button.getAttribute('data-tienda-id');

            // Hacer petición AJAX para obtener los datos reales
            fetch('/webmaster/tiendas/' + tiendaId + '/info/data')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al cargar los detalles');
                    }
                    return response.json();
                })
                .then(data => {
                    // Llenar el modal con los datos recibidos
                    document.getElementById('detalle-nombre').textContent = data.nombre || '-';
                    document.getElementById('detalle-apellidos').textContent = data.apellidos || '-';
                    document.getElementById('detalle-telefono').textContent = data.telefono || '-';
                    document.getElementById('detalle-apodo').textContent = data.apodo || '-';
                    document.getElementById('detalle-correo').textContent = data.correo || '-';
                    document.getElementById('detalle-nombreTienda').textContent = data.nombreTienda || '-';

                    // Mostrar el modal
                    document.getElementById('detallesModal').style.display = 'block';
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al cargar los detalles de la tienda');
                });
        }

        function cerrarDetalles() {
            document.getElementById('detallesModal').style.display = 'none';
        }

        function mostrarConfirmacionBtn(button) {
            const tiendaId = button.getAttribute('data-tienda-id');
            const nombreTienda = button.getAttribute('data-nombre');
            mostrarConfirmacion(tiendaId, nombreTienda);
        }

        function mostrarConfirmacion(tiendaId, nombreTienda) {
            tiendaSeleccionada = tiendaId;
            const modal = document.getElementById('confirmModal');
            const mensaje = document.getElementById('confirmMessage');
            mensaje.textContent = '¿Está seguro que desea eliminar la tienda "' + nombreTienda + '"?';
            modal.style.display = 'block';
        }

        function cerrarModal() {
            document.getElementById('confirmModal').style.display = 'none';
            tiendaSeleccionada = null;
        }

        function confirmarEliminacion() {
            if (!tiendaSeleccionada) return;

            const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
            const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

            const formData = new FormData();
            formData.append('tiendaId', tiendaSeleccionada);

            fetch('/webmaster/tiendas/eliminar', {
                method: 'POST',
                headers: {
                    [header]: token
                },
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                cerrarModal();
                if (data === 'OK') {
                    alert('Tienda eliminada correctamente');
                    location.reload();
                } else {
                    alert(data);
                }
            })
            .catch(function(error) {
                cerrarModal();
                alert('Error de conexión al eliminar tienda');
                console.error('Error:', error);
            });
        }

        // Cerrar modales al hacer clic fuera
        window.onclick = function(event) {
            const confirmModal = document.getElementById('confirmModal');
            const detallesModal = document.getElementById('detallesModal');
            if (event.target === confirmModal) {
                cerrarModal();
            }
            if (event.target === detallesModal) {
                cerrarDetalles();
            }
        }

        // Función de búsqueda
        function filtrarTabla() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const table = document.getElementById('tablaTiendas');
            const tr = table.getElementsByTagName('tr');

            for (let i = 1; i < tr.length; i++) {
                const td = tr[i].getElementsByTagName('td')[0];
                if (td) {
                    const txtValue = td.textContent || td.innerText;
                    if (txtValue.toLowerCase().indexOf(filter) > -1) {
                        tr[i].style.display = '';
                    } else {
                        tr[i].style.display = 'none';
                    }
                }
            }
        }

        // Función de ordenamiento
        function ordenarTabla(columna) {
            const table = document.getElementById('tablaTiendas');
            const tbody = table.getElementsByTagName('tbody')[0];
            const rows = Array.from(tbody.getElementsByTagName('tr'));

            const dataRows = rows.filter(row => row.cells.length > 1);

            if (dataRows.length === 0) return;

            const ascendente = ordenAscendente[columna];

            dataRows.sort(function(a, b) {
                let aValue = a.cells[columna].textContent.trim();
                let bValue = b.cells[columna].textContent.trim();

                if (columna === 1) {
                    aValue = parseInt(aValue) || 0;
                    bValue = parseInt(bValue) || 0;
                }

                if (aValue < bValue) return ascendente ? -1 : 1;
                if (aValue > bValue) return ascendente ? 1 : -1;
                return 0;
            });

            dataRows.forEach(row => tbody.appendChild(row));
            ordenAscendente[columna] = !ascendente;
            actualizarIndicadoresOrden(columna, ascendente);
        }

        function actualizarIndicadoresOrden(columnaActiva, ascendente) {
            const headers = document.querySelectorAll('#tablaTiendas th.sortable');
            headers.forEach((th, index) => {
                // Eliminar cualquier flecha existente (▲ o ▼)
                let texto = th.textContent.replace(/\s*[▲▼]\s*$/, '').trim();

                if (index === columnaActiva) {
                    th.textContent = texto + (ascendente ? ' ▲' : ' ▼');
                } else {
                    th.textContent = texto + ' ▼';
                }
            });
        }

        // Inicializar las flechas al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            const headers = document.querySelectorAll('#tablaTiendas th.sortable');
            headers.forEach(th => {
                if (!th.textContent.includes('▼') && !th.textContent.includes('▲')) {
                    th.textContent = th.textContent + ' ▼';
                }
            });
        });
    </script>
</body>
</html>
