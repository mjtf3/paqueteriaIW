<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de tienda</title>
    <style>
        .container {
            max-width: 900px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.col-1 {
            grid-column: span 1;
        }

        .form-group.col-2 {
            grid-column: span 2;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .display-value {
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background-color: #f9f9f9;
            min-height: 40px;
            display: flex;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .button-group {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        button {
            padding: 10px 24px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-edit {
            background-color: #ffc107;
            color: #333;
        }

        .btn-edit:hover {
            background-color: #ffb300;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-group.col-1,
            .form-group.col-2 {
                grid-column: span 1;
            }

            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: header('infoTienda')}"></div>

<div class="container">
    <div class="form-grid">
        <!-- Nombre -->
        <div class="form-group col-1">
            <label for="nombre">Nombre</label>
            <div class="display-value" id="nombre" th:text="${usuarioData.nombre}"></div>
        </div>

        <!-- Apellidos -->
        <div class="form-group col-2">
            <label for="apellidos">Apellidos</label>
            <div class="display-value" id="apellidos" th:text="${usuarioData.apellidos}"></div>
        </div>

        <!-- Nº teléfono -->
        <div class="form-group col-1">
            <label for="telefono">Nº teléfono</label>
            <div class="display-value" id="telefono" th:text="${usuarioData.telefono}"></div>
        </div>

        <!-- Nombre de usuario (apodo) -->
        <div class="form-group col-1">
            <label for="apodo">Nombre de usuario</label>
            <div class="display-value" id="apodo" th:text="${usuarioData.apodo}"></div>
        </div>

        <!-- Correo electrónico -->
        <div class="form-group col-2">
            <label for="correo">Correo electrónico</label>
            <div class="display-value" id="correo" th:text="${usuarioData.correo}"></div>
        </div>

        <!-- Nombre de tienda -->
        <div class="form-group col-1">
            <label for="nombreTienda">Nombre de tienda</label>
            <div class="display-value" id="nombreTienda" th:text="${usuarioData.nombreTienda}"></div>
        </div>
    </div>

    <!-- Botones -->
    <div class="button-group">
        <a th:href="@{/tienda/{id}/info/editar(id=${usuarioData.id})}">
            <button type="button" class="btn-edit">Editar</button>
        </a>
    </div>
</div>

</body>
</html>
