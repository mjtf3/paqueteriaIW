<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API KEY - Paquetería</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #999;
            min-height: 100vh;
        }

        .container {
            padding: 40px 20px;
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            gap: 40px;
        }

        .left-section {
            flex: 1;
        }

        .right-section {
            flex: 1;
        }

        .create-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            background-color: #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            background-color: #ccc;
        }

        .btn-crear {
            background-color: #2ecc71;
            color: black;
            border: none;
            padding: 12px 40px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn-crear:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-crear:active {
            transform: translateY(0);
        }

        .table-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .table-header {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 20px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ddd;
            font-weight: 600;
            color: #333;
        }

        .api-key-item {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 20px;
            padding: 15px;
            border-bottom: 1px solid #eee;
            align-items: center;
            transition: background-color 0.2s;
        }

        .api-key-item:hover {
            background-color: #f9f9f9;
        }

        .btn-eliminar {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-eliminar:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .empty-message {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 16px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .modal-header {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }

        .modal-close-btn {
            background: none;
            border: none;
            font-size: 28px;
            color: #666;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close-btn:hover {
            color: #333;
        }

        .modal-field {
            margin-bottom: 25px;
            text-align: left;
        }

        .modal-field label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #666;
            margin-bottom: 8px;
        }

        .modal-field input {
            width: 100%;
            padding: 12px 15px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
            word-break: break-all;
            pointer-events: none;
            user-select: none;
        }
        .modal-field input:disabled {
            pointer-events: none;
            user-select: none;
            cursor: not-allowed;
            opacity: 1;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }

        .btn-copy {
            flex: 1;
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            max-width: 150px;
        }

        .btn-copy:hover {
            transform: translateY(-2px);
        }

        .copy-feedback {
            font-size: 12px;
            color: #2ecc71;
            margin-top: 10px;
            display: none;
        }

        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }
        }

        @media (max-width: 768px) {
            .table-header, .api-key-item {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 30px 20px;
            }
        }
    </style>

</head>
<body>
<div th:replace="~{fragments/header :: header('apikey')}"></div>

<div class="container">
    <!-- Sección izquierda: Crear -->
    <div class="left-section">
        <div class="create-section">
            <form th:action="@{/tienda/{id}/apikey(id=${tienda})}" method="post" id="createForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <button type="submit" class="btn-crear">Crear</button>
            </form>
        </div>
    </div>

    <!-- Sección derecha: Lista -->
    <div class="right-section">
        <div class="table-section">
            <div class="table-header">
                <div>Nombre de clave</div>
                <div>Fecha de creación</div>
                <div>Acciones</div>
            </div>

            <div th:if="${apis}" class="empty-message">
                No hay API Keys creadas
            </div>

            <div th:each="apiKey : ${apiKeys}" class="api-key-item">
                <div th:text="${apiKey.nombre}"></div>
                <div th:text="${apiKey.fecha}"></div>
                <form th:action="@{/tienda/{id}/apikey/delete/{apiKeyId}(id=${tienda}, apiKeyId=${apiKey.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn-eliminar" onclick="return confirm('¿Estás seguro?')">Eliminar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal para mostrar nueva API Key -->
<div id="apiKeyModal" class="modal" th:data-tienda-id="${tienda}">
    <div class="modal-content">
        <div class="modal-header">
            <div>API Key Creada</div>
            <button class="modal-close-btn" onclick="cerrarModal()">×</button>
        </div>

        <div class="modal-field">
            <label for="modalNombre">Nombre</label>
            <input type="text" id="modalNombre" readonly disabled>
        </div>

        <div class="modal-field">
            <label for="modalApiKey">API KEY</label>
            <input type="text" id="modalApiKey" readonly disabled>
        </div>

        <div class="copy-feedback" id="copyFeedback">¡Copiado al portapapeles!</div>

        <div class="modal-buttons">
            <button class="btn-copy" onclick="copiarApiKey()">Copiar</button>
        </div>
    </div>
</div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        const nombre = /*[[${newApiNombre}]]*/ null;
        const key = /*[[${newApiKey}]]*/ null;

        if (nombre && key) {
            document.getElementById('modalNombre').value = nombre;
            document.getElementById('modalApiKey').value = key;
            document.getElementById('apiKeyModal').classList.add('show');
        }
    });

    function cerrarModal() {
        document.getElementById('apiKeyModal').classList.remove('show');

        // Obtén el token CSRF
        const token = document.querySelector('input[name="_csrf"]')?.value ||
            document.querySelector('meta[name="_csrf"]')?.content;

        // Obtén el ID del data-attribute
        const id = document.getElementById('apiKeyModal').dataset.tiendaId;

        fetch(`/tienda/${id}/borrarNewApi`, {
            method: "POST",
            headers: {"X-CSRF-TOKEN": token, "Content-Type": "application/json"}
        });
    }

    function copiarApiKey() {
        const apiKeyInput = document.getElementById('modalApiKey');
        const textToCopy = apiKeyInput.value;

        navigator.clipboard.writeText(textToCopy).then(() => {
            const feedback = document.getElementById('copyFeedback');
            feedback.style.display = 'block';
            setTimeout(() => {
                feedback.style.display = 'none';
            }, 2000);
        }).catch(err => {
            console.error('Error al copiar:', err);
            alert('No se pudo copiar al portapapeles');
        });
    }

    window.onclick = function (event) {
        const modal = document.getElementById('apiKeyModal');
        if (event.target == modal) {
            cerrarModal();
        }
    }
</script>
</body>
</html>
