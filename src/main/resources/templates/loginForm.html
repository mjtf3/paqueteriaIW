<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Paquetería</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #999;
            min-height: 100vh;
        }

        header {
            background-color: #666;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        header a {
            color: white;
            text-decoration: none;
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .profile-icon {
            width: 50px;
            height: 50px;
            background-color: #1e3a8a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .profile-icon svg {
            width: 30px;
            height: 30px;
            stroke: white;
            fill: none;
            stroke-width: 2;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            padding: 40px 20px;
        }

        .form-card {
            background: white;
            border-radius: 15px;
            padding: 60px 80px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .form-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .form-group {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 15px;
            color: #333;
            letter-spacing: 0.5px;
            text-align: center;
        }

        .form-group input {
            height: 50px;
            background-color: #ddd;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            transition: background-color 0.3s;
            min-width: 400px;
        }

        .form-group input:focus {
            outline: none;
            background-color: #ccc;
        }

        .button-group {
            display: flex;
            gap: 40px;
            justify-content: center;
            width: 100%;
        }

        button {
            padding: 15px 60px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-login {
            background-color: #4a90e2;
            color: white;
            min-width: 200px;
        }

        .btn-registro {
            background-color: #2ecc71;
            color: #333;
            font-weight: 600;
            min-width: 200px;
        }

        .error-message {
            background-color: #fee;
            border: 1px solid #c33;
            border-radius: 5px;
            padding: 15px;
            color: #c33;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        @media (max-width: 768px) {
            .form-card {
                padding: 40px 30px;
            }

            .form-group input {
                min-width: 100%;
            }

            .button-group {
                flex-direction: column;
                gap: 15px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<header>
    <nav>
        <a href="/">Inicio</a>
        <a href="/seguimiento">Seguimiento</a>
    </nav>
    <div class="profile-icon">
        <svg viewBox="0 0 24 24">
            <circle cx="12" cy="8" r="4"/>
            <path d="M 4 20 Q 4 14 12 14 Q 20 14 20 20"/>
        </svg>
    </div>
</header>

<div class="container">
    <div class="form-card">
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/auth/login}" method="post">
            <div class="form-content">
                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="text" id="correo" name="correo" required autofocus>
                </div>

                <div class="form-group">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>

                <div class="button-group">
                    <a th:href="@{/auth/registro}" style="text-decoration: none;">
                    <button type="button" class="btn-login">Registro</button>
                    </a>
                        <button type="submit" class="btn-registro">Iniciar Sesión</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
