<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento - Paquetería IW</title>
    <link rel="stylesheet" href="/css/tracking.css">
</head>
<body>
<div class="center">
    <!-- Form card -->
    <div class="code-card">
        <h2>Introduce el código de seguimiento</h2>
        <form method="GET" action="/envios/tracking">
            <input name="code" class="code-input" type="text"
                   placeholder="ENV-2024-001"
                   aria-label="Código de seguimiento"
                   th:value="${code}"
                   required />
            <div>
                <button class="btn" type="submit">Enviar</button>
            </div>
        </form>
        <p class="muted" style="margin-top:8px" th:if="${message}" th:text="${message}"></p>
        <p class="error" style="margin-top:8px" th:if="${error}" th:text="${error}"></p>
    </div>

    <!-- Details card -->
    <div class="details">
        <h3>Detalles del seguimiento</h3>
        <div class="stages">
            <!-- En Almacén -->
            <div class="stage"
                 th:classappend="${trackingInfo != null && (trackingInfo.status == 'EN_ALMACEN' || trackingInfo.status == 'EN_REPARTO' || trackingInfo.status == 'ENTREGADO')} ? 'active' : 'inactive'">
                <svg class="icon" width="140" height="110" viewBox="0 0 150 150" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="10" y="10" width="8" height="130" fill="#2E6AA7" />
                        <rect x="71" y="10" width="8" height="130" fill="#2E6AA7" />
                        <rect x="132" y="10" width="8" height="130" fill="#2E6AA7" />
                        <rect x="18" y="15" width="53" height="8" fill="#E96A31" />
                        <rect x="79" y="15" width="53" height="8" fill="#E96A31" />
                        <rect x="18" y="60" width="53" height="8" fill="#E96A31" />
                        <rect x="79" y="60" width="53" height="8" fill="#E96A31" />
                        <rect x="18" y="105" width="53" height="8" fill="#E96A31" />
                        <rect x="79" y="105" width="53" height="8" fill="#E96A31" />
                        <rect x="23" y="45" width="45" height="8" fill="#D3A56F" />
                        <rect x="25" y="25" width="41" height="20" fill="#C3B091" />
                        <rect x="84" y="45" width="45" height="8" fill="#D3A56F" />
                        <rect x="86" y="25" width="20" height="20" fill="#C3B091" />
                        <rect x="23" y="90" width="45" height="8" fill="#D3A56F" />
                        <rect x="25" y="70" width="41" height="20" fill="#C3B091" />
                        <rect x="84" y="90" width="45" height="8" fill="#D3A56F" />
                        <rect x="86" y="70" width="41" height="20" fill="#C3B091" />
                        <rect x="23" y="135" width="45" height="8" fill="#D3A56F" />
                        <rect x="25" y="115" width="41" height="20" fill="#B3945C" />
                        <rect x="84" y="135" width="45" height="8" fill="#D3A56F" />
                        <rect x="86" y="115" width="41" height="20" fill="#B3945C" />
                    </g>
                </svg>
                <div class="stage-title">EN ALMACÉN</div>
            </div>

            <div class="arrow">
                <div class="bar"
                     th:classappend="${trackingInfo != null && (trackingInfo.status == 'EN_REPARTO' || trackingInfo.status == 'ENTREGADO')} ? 'active' : ''"></div>
            </div>

            <!-- En Reparto -->
            <div class="stage"
                 th:classappend="${trackingInfo != null && (trackingInfo.status == 'EN_REPARTO' || trackingInfo.status == 'ENTREGADO')} ? 'active' : 'inactive'">
                <svg class="icon" width="140" height="110" viewBox="0 0 150 150" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g stroke="black" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 40 H100 V100 H20 Z" fill="#AEE4F3" />
                        <path d="M100 50 H120 L130 75 L130 100 H100" fill="#FFE47E" />
                        <path d="M100 50 H115 L122.5 75 H100 Z" fill="#AEE4F3" />
                        <circle cx="40" cy="105" r="12.5" fill="#83D494" />
                        <circle cx="110" cy="105" r="12.5" fill="#83D494" />
                        <line x1="5" y1="20" x2="40" y2="20" />
                        <line x1="10" y1="30" x2="45" y2="30" />
                        <line x1="5" y1="40" x2="35" y2="40" />
                    </g>
                </svg>
                <div class="stage-title">EN REPARTO</div>
            </div>

            <div class="arrow">
                <div class="bar"
                     th:classappend="${trackingInfo != null && trackingInfo.status == 'ENTREGADO'} ? 'active' : ''"></div>
            </div>

            <!-- Entregado -->
            <div class="stage"
                 th:classappend="${trackingInfo != null && trackingInfo.status == 'ENTREGADO'} ? 'active' : 'inactive'">
                <svg class="icon" width="140" height="110" viewBox="0 0 140 110" xmlns="http://www.w3.org/2000/svg">
                    <rect width="140" height="110" fill="none"/>
                    <g>
                        <rect x="26" y="30" width="88" height="56" rx="6" fill="#d9c7a1" stroke="#b39a74"/>
                        <path d="M26 48 L114 48" stroke="#b39a74" stroke-width="4" stroke-linecap="square"/>
                        <rect x="60" y="32" width="20" height="12" fill="#caa76e"/>
                    </g>
                    <g>
                        <circle cx="110" cy="30" r="16" fill="#eaf8ee"/>
                        <circle cx="110" cy="30" r="14" fill="#34d058"/>
                        <path d="M103 30 L108 35 L120 23" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    </g>
                </svg>
                <div class="stage-title">ENTREGADO</div>
            </div>
        </div>

        <!-- Información adicional del envío -->
        <div th:if="${trackingInfo != null}" style="margin-top: 30px; padding: 20px; background-color: #f8f9fa; border-radius: 8px;">
            <h4 style="margin-top: 0; color: #333;">Información del envío</h4>
            <p><strong>Origen:</strong> <span th:text="${trackingInfo.direccionOrigen}">Dirección origen</span></p>
            <p><strong>Destino:</strong> <span th:text="${trackingInfo.direccionDestino}">Dirección destino</span></p>
            <p><strong>Fecha de envío:</strong> <span th:text="${trackingInfo.fecha}">Fecha</span></p>
        </div>

        <!-- Historial del envío -->
        <div th:if="${trackingInfo != null}" style="margin-top: 30px;">
            <h4 style="color: #333;">Historial de seguimiento</h4>
            <div style="background-color: #fff; border-left: 4px solid #4CAF50; padding: 15px; border-radius: 4px;">
                <div th:each="evento : ${trackingInfo.historial}"
                     style="padding: 10px 0; border-bottom: 1px solid #eee; font-size: 14px;">
                    <span th:text="${evento}">Evento del historial</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
