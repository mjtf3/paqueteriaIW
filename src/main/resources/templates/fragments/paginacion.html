<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Paginación</title>
</head>
<body>
    <!-- Fragmento de paginación simple -->
    <div th:fragment="paginacion(tienePaginacion, tienePrevio, paginaPrevia, tieneSiguiente, paginaSiguiente, paginaActual, paginas, urlBase)"
         class="pagination"
         th:if="${tienePaginacion}">

        <!-- Botón Anterior -->
        <a th:if="${tienePrevio}"
           th:href="@{${urlBase}(page=${paginaPrevia})}">Anterior</a>

        <!-- Números de página -->
        <span th:each="i : ${paginas}">
            <a th:href="@{${urlBase}(page=${i})}"
               th:text="${i + 1}"
               th:classappend="${i == paginaActual} ? 'active' : ''">1</a>
        </span>

        <!-- Botón Siguiente -->
        <a th:if="${tieneSiguiente}"
           th:href="@{${urlBase}(page=${paginaSiguiente})}">Siguiente</a>
    </div>
</body>
</html>
